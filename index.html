<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Calculator app</title>
  <link rel="stylesheet" href="./design/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Outfit:wght@700&display=swap" rel="stylesheet">

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  
</head>
<body>
<div class="container">
  <div class="box">
    <div class="frontpart">
      <h4>calc</h4>
    </div>
    <div class="result">
      <p>This are athe results here</p>
    </div>
    <div class="entrypoint">
      <div class="seven"><h3>7</h3></div>
      <div class="eight"><h3>8</h3></div>
      <div class="nine"><h3>9</h3></div>
      <div class="delete"><h3>DEL</h3></div>
      <div class="four"><h3>4</h3></div>
      <div class="five"><h3>5</h3></div>
      <div class="six"><h3>6</h3></div>
      <div class="plus"><h3>+</h3></div>
      <div class="one"><h3>1</h3></div>
      <div class="two"><h3>2</h3></div>
      <div class="three"><h3>3</h3></div>
      <div class="minus"><h3>-</h3></div>
      <div class="period"><h3>.</h3></div>
      <div class="zero"><h3>0</h3></div>
      <div class="slash"><h3>/</h3></div>
      <div class="times"><h3>X</h3></div>
      <div class="reset"><h3>RESET</h3></div>
      <div class="equals"><h3>=</h3></div>
    </div>

  </div>
</div>

  
  
</body>
</html>
